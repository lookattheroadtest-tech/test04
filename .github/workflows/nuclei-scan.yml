name: Nuclei DAST Scan

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract URLs
        run: |
          grep -oE 'https?://[^[:space:]"]+' requests.txt | sort -u > urls.txt
          cat urls.txt

      - name: Run Nuclei (working flags only)
        uses: projectdiscovery/nuclei-action@main
        with:
          urls: urls.txt
          # THIS IS THE ONLY COMBINATION THAT DOES NOT FAIL RIGHT NOW
          flags: >-
            -t cves/
            -t vulnerabilities/
            -t exposures/
            -t misconfiguration/
            -t http/
            -H "Authorization: YW5OdGFYUm86WkdWdGJ6RXlNelE9OkU/Pz8/XA=="
            -H "accept: application/json"
            -c 30
            -rl 10
            -v
          output: report.jsonl
          json: true
          omit-raw: false
          sarif-export: report.sarif

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-report-${{ github.run_number }}
          path: |
            report.jsonl
            report.sarif
          retention-days: 30
