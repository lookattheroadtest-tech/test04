name: Nuclei DAST Scan

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract URLs from curl commands
        run: |
          # More robust extraction: grab URLs from curl lines, handle quotes
          grep -oE 'https?://[^[:space:]]+' requests.txt | sort -u > nuclei_targets.txt
          echo "Targets to scan:"
          cat nuclei_targets.txt

      - name: Run Nuclei Scan
        id: nuclei_scan  # ID for conditional SARIF upload
        uses: projectdiscovery/nuclei-action@main
        with:
          urls: nuclei_targets.txt
          flags: |
            -tags api,http,cve,dast  # Swapped 'fuzz' for 'dast' (fuzz deprecated)
            -H "Authorization: YW5OdGFYUm86WkdWdGJ6RXlNelE9OkU/Pz8/XA=="
            -H "accept: application/json"
            -c 50
            -rl 20
            -v  # Verbose logging (remove if too noisy)
          output: nuclei-report.jsonl
          json: true  # Enables -j for JSONL output
          omit-raw: false  # Includes request/response (replaces deprecated include-rr)
          sarif-export: nuclei.sarif  # Explicit SARIF file (action handles -se flag)

      - name: Upload JSONL Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-jsonl-report-${{ github.run_number }}
          path: nuclei-report.jsonl
          retention-days: 30

