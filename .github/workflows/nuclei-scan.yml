name: Nuclei DAST Scan (Docker)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  nuclei-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Nuclei scan with Docker
        run: |
          mkdir -p scans
          docker run --rm -v $PWD:/root/project projectdiscovery/nuclei:latest \
            -list /root/project/apis.http -json -o /root/project/scans/nuclei-report.json

      - name: Upload scan reports
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-reports
          path: scans/
