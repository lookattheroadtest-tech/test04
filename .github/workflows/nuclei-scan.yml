name: Nuclei DAST Scan

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract URLs from curl commands
        run: |
          grep -o 'https://[^"]*' requests.txt | sort -u > nuclei_targets.txt
          echo "Targets to scan:"
          cat nuclei_targets.txt

      - name: Run Nuclei Scan
        uses: projectdiscovery/nuclei-action@main
        with:
          urls: nuclei_targets.txt
          flags: |
            -tags api,http,cve,fuzz
            -H "Authorization: YW5OdGFYUm86WkdWdGJ6RXlNelE9OkU/Pz8/XA=="
            -H "accept: application/json"
            -c 50
            -rl 20
            -v           # verbose (optional, remove if too noisy)
          output: nuclei-report.jsonl        # JSONL output file
          json: true                         # ‚Üê this is the correct flag for JSONL
          include-rr: true                   # include request/response in results (very useful for APIs)

      - name: Upload Nuclei Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-report-${{ github.run_number }}-${{ github.run_attempt }}
          path: nuclei-report.jsonl
          retention-days: 30
