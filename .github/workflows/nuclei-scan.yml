name: Nuclei DAST Scan (from curl file)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  nuclei-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract URLs from curl commands
        run: |
          grep -E '^ *curl' requests.txt | \
            sed -E 's/.*(https?:\/\/[^ ]+).*/\1/' | \
            sort -u > nuclei_targets.txt
          echo "Targets extracted:"
          cat nuclei_targets.txt

      - name: Install & Run Nuclei
        uses: projectdiscovery/nuclei-action@main
        with:
          urls: nuclei_targets.txt
          # Use tags to load templates automatically from /home/runner/nuclei-templates
          # No -t flags neededâ€”avoids path resolution errors
          flags: |
            -tags api,http
            -H "Authorization: YW5OdGFYUm86WkdWdGJ6RXlNelE9OkU/Pz8/XA=="
            -H "accept: application/json"
            -c 50
            -rl 20
            -irr  # Include redirects if needed
          output: nuclei-report.jsonl
          jsonl: true  # JSONL output for easy parsing

      # Optional: Convert JSONL to SARIF for better integration (e.g., with GitHub CodeQL)
      # - name: Convert to SARIF
      #   if: always()
      #   run: |
      #     # Install nuclei-converter if not present (or use a custom script)
      #     go install github.com/projectdiscovery/nuclei-converter@latest
      #     nuclei-converter -i nuclei-report.jsonl -f sarif -o nuclei-report.sarif

      - name: Upload Nuclei Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-scan-report-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            nuclei-report.jsonl
            # nuclei-report.sarif  # Uncomment if using SARIF conversion
          retention-days: 14
