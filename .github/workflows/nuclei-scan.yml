name: Nuclei DAST Scan

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract URLs from curl commands
        run: |
          # Robust extraction for URLs in curl commands
          grep -oE 'https?://[^[:space:]]+' requests.txt | sort -u > nuclei_targets.txt
          echo "Targets to scan:"
          cat nuclei_targets.txt

      - name: Run Nuclei Scan
        id: nuclei_scan
        uses: projectdiscovery/nuclei-action@main
        with:
          urls: nuclei_targets.txt
          # Single-line flags to avoid YAML parsing issues with booleans/multi-line
          flags: "-tags api,http,cve,dast -H 'Authorization: YW5OdGFYUm86WkdWdGJ6RXlNelE9OkU/Pz8/XA==' -H 'accept: application/json' -c 50 -rl 20 -v"
          output: nuclei-report.jsonl
          json: true  # Enables -jsonl: writes JSONL to output file
          sarif-export: nuclei.sarif  # Enables -se: SARIF to specified file
          omit-raw: false  # Includes full request/response in outputs

      - name: Upload JSONL Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-jsonl-report-${{ github.run_number }}
          path: nuclei-report.jsonl
          retention-days: 30

      - name: Upload SARIF Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-sarif-report-${{ github.run_number }}
          path: nuclei.sarif
          retention-days: 30

