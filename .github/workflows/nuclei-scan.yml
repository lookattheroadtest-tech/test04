name: Nuclei DAST Scan

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract URLs from curl commands
        run: |
          # Robust URL extraction (handles quotes/spaces)
          grep -oE 'https?://[^[:space:]]+' requests.txt | sort -u > nuclei_targets.txt
          echo "Targets to scan:"
          cat nuclei_targets.txt

      - name: Run Nuclei Scan
        id: nuclei_scan  # For conditional SARIF upload
        uses: projectdiscovery/nuclei-action@main
        with:
          urls: nuclei_targets.txt
          # Use flags for output to avoid buggy 'json' input
          flags: |
            -tags api,http,cve,dast
            -H "Authorization: YW5OdGFYUm86WkdWdGJ6RXlNelE9OkU/Pz8/XA=="
            -H "accept: application/json"
            -c 50
            -rl 20
            -v  # Verbose (remove if noisy)
            -jsonl  # JSONL output to {output} file
            -format sarif  # SARIF format
          output: nuclei-report.jsonl  # Base output file (JSONL + SARIF)

      - name: Upload JSONL Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-jsonl-report-${{ github.run_number }}
          path: nuclei-report.jsonl
          retention-days: 30

      - name: Upload SARIF Report
        if: always() && steps.nuclei_scan.outputs.sarif_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-sarif-report-${{ github.run_number }}
          path: nuclei.sarif  # Action generates this
          retention-days: 30

